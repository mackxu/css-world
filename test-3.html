<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>test</title>
  </head>
  <body>
    <!-- 
      无依赖绝对定位与text-align
      幽灵空白节点
    -->
    <style>
      .app, .app2 {
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: center;
      }
      img {
        vertical-align: top;
        position: absolute;
        /* 修正居中 */
        transform: translateX(-50%);
      }
      .center {
        display: inline-block;
        width: 100px;
        border: 1px solid saddlebrown;

        position: absolute;
      }
    </style>
    <div id="app" class="app">
      <img class="img" src="https://img-blog.csdn.net/20180403163155026?imageView2/5/w/120/h/120" alt="">
    </div>
    <div class="app2">
      <div class="center">内容</div>
    </div>
  </body>
</html>
